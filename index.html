<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>用户订阅管理后台</title>
  <style>
    body { font-family: Arial, sans-serif; }
    .container { max-width: 800px; margin: 0 auto; padding: 20px; }
    table { width: 100%; border-collapse: collapse; }
    table th, table td { padding: 10px; border: 1px solid #ddd; }
    .btn { padding: 8px 16px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
    .btn-danger { background-color: #f44336; }
    input, button { padding: 8px; margin: 10px 0; }
  </style>
</head>
<body>

<div class="container">
  <h2>用户订阅管理</h2>
  <h3>当前用户</h3>
  <table id="usersTable">
    <thead>
      <tr>
        <th>Token</th>
        <th>到期时间</th>
        <th>备注</th>
        <th>操作</th>
      </tr>
    </thead>
    <tbody id="userList"></tbody>
  </table>
  
  <h3>添加新用户</h3>
  <form id="addUserForm">
    <label for="token">Token:</label>
    <input type="text" id="token" name="token" required><br>
    <label for="expireAt">到期时间 (ISO 8601格式):</label>
    <input type="datetime-local" id="expireAt" name="expireAt" required><br>
    <label for="note">备注:</label>
    <input type="text" id="note" name="note"><br>
    <button type="submit" class="btn">添加用户</button>
  </form>
</div>

<script>
// 示例用户数据
let users = [
  {
    "token": "afded9a1195793d2",
    "expireAt": "2025-11-25T00:00:00Z",
    "note": "测试用户1"
  },
  {
    "token": "user002",
    "expireAt": "2025-12-01T12:00:00Z",
    "note": "小张"
  }
];

// 渲染用户列表
function renderUsers() {
  const userList = document.getElementById('userList');
  userList.innerHTML = '';
  
  users.forEach(user => {
    const row = document.createElement('tr');
    row.innerHTML = `
      <td>${user.token}</td>
      <td>${user.expireAt}</td>
      <td>${user.note}</td>
      <td><button class="btn btn-danger" onclick="deleteUser('${user.token}')">删除</button></td>
    `;
    userList.appendChild(row);
  });
}

// 添加用户
document.getElementById('addUserForm').addEventListener('submit', function (event) {
  event.preventDefault();
  
  const token = document.getElementById('token').value;
  const expireAt = document.getElementById('expireAt').value;
  const note = document.getElementById('note').value;

  users.push({ token, expireAt, note });
  renderUsers();
  event.target.reset(); // 清空表单
});

// 删除用户
function deleteUser(token) {
  users = users.filter(user => user.token !== token);
  renderUsers();
}

renderUsers();
</script>
</body>
</html>
