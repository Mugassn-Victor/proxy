<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugassn Proxy 用户查询</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>欢迎来到<br>Mugassn Proxy</h1>
                </div>
                <div class="main">
                    <form id="loginForm">
                        <!-- 只保留用户名输入框 -->
                        <p class="password">
                            <input type="text" id="usernameInput" placeholder="用户名">
                        </p>
                        <p>
                            <input type="submit" class="submit" id="submitButton" value="查询">
                        </p>
                    </form>

                    <!-- 查询结果提示区域 -->
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('usernameInput');
            const submitButton = document.getElementById('submitButton');
            const resultEl = document.getElementById('result');

            submitButton.addEventListener('click', (event) => {
                event.preventDefault();

                const username = usernameInput.value.trim();
                resultEl.textContent = '';
                resultEl.innerHTML = '';

                if (!username) {
                    resultEl.textContent = '请输入用户名！';
                    return;
                }

                // 读取同目录下的 users.txt
                fetch('users.txt?_=' + Date.now())
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('用户数据文件加载失败');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const lines = data.split(/\r?\n/);
                        let found = false;

                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (!trimmed) continue; // 跳过空行

                            // 每行格式：用户名 空格 日期
                            const parts = trimmed.split(/\s+/);
                            const nameInFile = parts[0];

                            if (nameInFile === username) {
                                found = true;
                                break;
                            }
                        }

                        if (found) {
                            // ✅ 查询成功：跳转到 /user/#用户名
                            const target = 'user/#' + encodeURIComponent(username);
                            window.location.href = target;
                        } else {
                            resultEl.textContent = '未查询到该用户';
                        }
                    })
                    .catch(err => {
                        console.error('文件读取错误:', err);
                        resultEl.textContent = '系统错误，请稍后再试！';
                    });
            });
        });
    </script>

</body>
</html>
