<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mugassn Proxy 配置中心</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">

    <!-- 仅用于验证码弹窗 和 一点小位置微调，不会大改原来的布局 -->
    <style>
        .captcha-modal {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.6);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }
        .captcha-container {
            background: #ffffff;
            color: #333;
            border-radius: 10px;
            padding: 20px 24px;
            width: 320px;
            max-width: 90%;
            box-sizing: border-box;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        }
        .captcha-container h2 {
            margin: 0 0 8px;
            font-size: 18px;
        }
        .captcha-container p {
            margin: 0 0 12px;
            font-size: 14px;
        }
        .captcha-code-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 16px;
        }
        .captcha-input {
            width: 130px;
            height: 32px;
            border: 1px solid #ddd;
            box-sizing: border-box;
            padding: 0 8px;
            font-size: 14px;
        }
        /* 验证码输入框 placeholder 颜色浅一点 */
        .captcha-input::placeholder {
            color: #aaaaaa;
        }
        #captchaCanvas {
            box-sizing: border-box;
            border: 1px solid #ddd;
            cursor: pointer;
        }
        .captcha-buttons {
            display: flex;
            justify-content: flex-end;
            gap: 8px;
        }
        .captcha-btn {
            height: 32px;
            padding: 0 16px;
            font-size: 14px;
            border-radius: 16px;
            border: none;
            cursor: pointer;
        }
        .captcha-btn.ok {
            background-color: #457adb;
            color: #fff;
        }
        .captcha-btn.cancel {
            background-color: #e5e7eb;
            color: #111827;
        }

        /* ✅ 整个表单整体往下挪：用户名输入框 + 查询按钮一起下移 */
        #loginForm {
            margin-top: 40px; /* 想更低就改成 60 / 80 等 */
        }

        /* 用户名输入框 placeholder 颜色浅一点 */
        #usernameInput::placeholder {
            color: #9ca3af;
        }

        /* ✅ 标题整体往上移动一点 */
        .hero {
            margin-top: -50px; /* 数字越小（更负）越往上，觉得多就改 -10 / -15 */
        }
    </style>
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>欢迎来到<br>Mugassn Proxy</h1>
                </div>
                <div class="main">
                    <form id="loginForm">
                        <!-- 只保留用户名输入框 -->
                        <p class="password">
                            <input type="text" id="usernameInput" placeholder="请输入您的用户名">
                        </p>
                        <p>
                            <input type="submit" class="submit" id="submitButton" value="查询">
                        </p>
                    </form>

                    <!-- 查询结果提示区域 -->
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <!-- 验证码弹窗 -->
    <div class="captcha-modal" id="captchaModal">
        <div class="captcha-container">
            <h2>安全验证</h2>
            <p>多次尝试失败，请先完成验证码后再继续查询。</p>
            <div class="captcha-code-row">
                <input type="text" class="captcha-input" id="captchaInput" placeholder="请输入验证码">
                <canvas id="captchaCanvas" width="100" height="30" title="点击刷新验证码"></canvas>
            </div>
            <div class="captcha-buttons">
                <button type="button" class="captcha-btn cancel" id="captchaCancel">取消</button>
                <button type="button" class="captcha-btn ok" id="captchaSubmit">提交</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('usernameInput');
            const submitButton = document.getElementById('submitButton');
            const resultEl = document.getElementById('result');

            // 验证码相关元素
            const captchaModal = document.getElementById('captchaModal');
            const captchaInput = document.getElementById('captchaInput');
            const captchaCanvas = document.getElementById('captchaCanvas');
            const captchaSubmit = document.getElementById('captchaSubmit');
            const captchaCancel = document.getElementById('captchaCancel');

            // 状态控制
            let needCaptcha = false;      // 第一次失败后变为 true，之后每次都需要验证码
            let captchaCode = [];         // 当前验证码字符数组
            let pendingUsername = '';     // 弹出验证码时记录的用户名

            // ============== 通用函数 ==============

            // 真正去查 users.txt 的函数
            function performQuery(username) {
                fetch('users.txt?_=' + Date.now())
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('用户数据文件加载失败');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const lines = data.split(/\r?\n/);
                        let found = false;

                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (!trimmed) continue; // 跳过空行

                            // 每行格式：用户名 空格 日期
                            const parts = trimmed.split(/\s+/);
                            const nameInFile = parts[0];

                            if (nameInFile === username) {
                                found = true;
                                break;
                            }
                        }

                        if (found) {
                            // 查到用户：跳转到 /user/#用户名
                            const target = 'user/#' + encodeURIComponent(username);
                            window.location.href = target;
                        } else {
                            // 第一次失败：提示 + 以后都要验证码
                            alert('未查询到该用户');
                            needCaptcha = true;
                        }
                    })
                    .catch(err => {
                        console.error('文件读取错误:', err);
                        resultEl.textContent = '系统错误，请稍后再试！';
                    });
            }

            function openCaptchaModal() {
                captchaInput.value = '';
                drawCaptcha(captchaCode);
                captchaModal.style.display = 'flex';
            }

            function closeCaptchaModal() {
                captchaModal.style.display = 'none';
            }

            // 随机颜色
            function randomColor() {
                const r = Math.floor(Math.random() * 256);
                const g = Math.floor(Math.random() * 256);
                const b = Math.floor(Math.random() * 256);
                return "rgb(" + r + "," + g + "," + b + ")";
            }

            // 生成并绘制验证码
            function drawCaptcha(show_num) {
                const canvas_width = captchaCanvas.width;
                const canvas_height = captchaCanvas.height;
                const context = captchaCanvas.getContext("2d");
                context.clearRect(0, 0, canvas_width, canvas_height);

                const sCode = "a,b,c,d,e,f,g,h,i,j,k,m,n,p,q,r,s,t,u,v,w,x,y,z,A,B,C,E,F,G,H,J,K,L,M,N,P,Q,R,S,T,W,X,Y,Z,1,2,3,4,5,6,7,8,9,0";
                const aCode = sCode.split(",");
                const aLength = aCode.length;

                for (let i = 0; i < 4; i++) {
                    const j = Math.floor(Math.random() * aLength);
                    const deg = Math.random() - 0.5;
                    const txt = aCode[j];
                    show_num[i] = txt.toLowerCase();
                    const x = 10 + i * 20;
                    const y = 20 + Math.random() * 8;
                    context.font = "bold 20px 微软雅黑";
                    context.translate(x, y);
                    context.rotate(deg);
                    context.fillStyle = randomColor();
                    context.fillText(txt, 0, 0);
                    context.rotate(-deg);
                    context.translate(-x, -y);
                }

                // 干扰线
                for (let i = 0; i <= 5; i++) {
                    context.strokeStyle = randomColor();
                    context.beginPath();
                    context.moveTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.lineTo(Math.random() * canvas_width, Math.random() * canvas_height);
                    context.stroke();
                }

                // 干扰点
                for (let i = 0; i <= 30; i++) {
                    context.strokeStyle = randomColor();
                    context.beginPath();
                    const x = Math.random() * canvas_width;
                    const y = Math.random() * canvas_height;
                    context.moveTo(x, y);
                    context.lineTo(x + 1, y + 1);
                    context.stroke();
                }
            }

            // ============== 验证码事件绑定 ==============

            captchaCanvas.addEventListener('click', () => {
                drawCaptcha(captchaCode);
            });

            captchaSubmit.addEventListener('click', () => {
                const val = captchaInput.value.trim().toLowerCase();
                const num = captchaCode.join("");

                if (!val) {
                    alert('请输入验证码！');
                    return;
                }

                if (val === num) {
                    alert('验证通过！');
                    closeCaptchaModal();

                    // 验证通过后，用 pendingUsername（或当前输入框里的用户名）去查询
                    let username = pendingUsername || usernameInput.value.trim();
                    if (!username) {
                        alert('邮箱为空，请返回重新输入！');
                        return;
                    }
                    performQuery(username);
                } else {
                    alert('验证码错误！请重新输入！');
                    captchaInput.value = '';
                    drawCaptcha(captchaCode);
                }
            });

            captchaCancel.addEventListener('click', () => {
                closeCaptchaModal();
            });

            // ============== 用户名查询逻辑 ==============

            submitButton.addEventListener('click', (event) => {
                event.preventDefault();

                const username = usernameInput.value.trim();
                resultEl.textContent = '';
                resultEl.innerHTML = '';

                if (!username) {
                    resultEl.textContent = '请输入用户名！';
                    return;
                }

                if (needCaptcha) {
                    // 进入需要验证码模式：记录用户名，先弹验证码
                    pendingUsername = username;
                    openCaptchaModal();
                    return;
                }

                // 初始状态：不需要验证码，直接查一次
                performQuery(username);
            });
        });
    </script>

</body>
</html>
