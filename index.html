<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>
    <div id="page" class="site">
        <div class="container">
            <div class="login">
                <div class="hero">
                    <h1>欢迎来到<br>Mugassn Proxy</h1>
                </div>
                <div class="main">
                    <form id="loginForm">
                        <p>
                            <input type="email" id="authCode" placeholder="邮箱">
                        </p>
                        <p class="password">
                            <!-- 这里改成输入用户名，不再是授权码 -->
                            <input type="text" id="passwordInput" placeholder="用户名">
                            <!-- 小眼睛图标去掉了，如果想保留可以再加回去 -->
                            <a href="https://preview.mugassn.cloudns.org" target="_blank">谱面预览</a>
                        </p>
                        <p>
                            <input type="submit" class="submit" id="submitButton" value="登录">
                        </p>
                    </form>

                    <!-- 查询结果显示区域：在这里贴出链接或显示未查询到 -->
                    <p id="result"></p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameInput = document.getElementById('passwordInput'); // 现在是“用户名”输入框
            const submitButton = document.getElementById('submitButton');
            const resultEl = document.getElementById('result');

            submitButton.addEventListener('click', (event) => {
                event.preventDefault();

                const username = usernameInput.value.trim();
                resultEl.textContent = '';      // 清空上一次结果
                resultEl.innerHTML = '';       // 同时清空 HTML

                if (!username) {
                    resultEl.textContent = '请输入用户名！';
                    return;
                }

                // 读取同目录下的 users.txt
                fetch('users.txt?_=' + Date.now())
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('用户数据文件加载失败');
                        }
                        return response.text();
                    })
                    .then(data => {
                        const lines = data.split(/\r?\n/);
                        let found = false;

                        for (const line of lines) {
                            const trimmed = line.trim();
                            if (!trimmed) continue; // 跳过空行

                            // 每行格式：用户名 空格 日期
                            const parts = trimmed.split(/\s+/);
                            const nameInFile = parts[0];

                            if (nameInFile === username) {
                                found = true;
                                break;
                            }
                        }

                        if (found) {
                            const url = 'https://mugassn-proxy.dpdns.org/clash/' +
                                        encodeURIComponent(username) +
                                        '.yaml';

                            resultEl.innerHTML =
                                '已找到该用户，对应配置链接：<br>' +
                                '<a href="' + url +
                                '" target="_blank" rel="noopener noreferrer">' +
                                url +
                                '</a>';
                        } else {
                            resultEl.textContent = '未查询到该用户';
                        }
                    })
                    .catch(err => {
                        console.error('文件读取错误:', err);
                        resultEl.textContent = '系统错误，请稍后再试！';
                    });
            });
        });
    </script>

</body>
</html>
