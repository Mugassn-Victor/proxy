name: Sync Subscriptions

on:
  schedule:
    - cron: "0 */2 * * *"  # 每 2 小时运行一次（UTC 时间）
  workflow_dispatch: {}      # 手动触发

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      # 安装 Node.js 环境
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 安装 npm 依赖
      - name: Install dependencies
        run: |
          npm install js-yaml

      # 更新 clash.yaml
      - name: Update clash.yaml from upstream
        run: |
          echo "Fetching upstream subscription..."
          curl -L "$URL" -o clash.yaml
          echo "Upstream saved to clash.yaml"
        env:
          URL: ${{ secrets.URL }}  # 使用你设置的 secret 名称（存放 clash.yaml 地址）

      # 确保 users.txt 文件是最新的
      - name: Checkout users.txt from repository
        run: |
          echo "Fetching users.txt from repo..."
          git pull origin main
          echo "users.txt fetched from repository"

      # 运行同步脚本
      - name: Run sync script
        run: |
          node scripts/sync_subs.js

      # 提交并推送修改到仓库
      - name: Commit & push if changed
        run: |
          if [ -n "$(git status --porcelain)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add .
            git commit -m "Sync subs from upstream [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
